<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Simpler</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <div class="popup-container">
        <!-- ヘッダー -->
        <header class="popup-header">
            <h1>Text-Simpler</h1>
            <button id="settingsBtn" class="settings-btn" title="設定">⚙️</button>
        </header>

        <!-- メインコンテンツ -->
        <main class="popup-main">
            <!-- モード選択 -->
            <section class="mode-section">
                <div class="mode-tabs">
                    <button class="mode-tab active" data-mode="lexicon">語・記号の意味がわからない</button>
                    <button class="mode-tab" data-mode="load">情報量が多すぎる</button>
                    <button class="mode-tab" data-mode="cohesion">文と文の関係がわからない</button>
                </div>
            </section>

            <!-- 学年レベル選択 -->
            <section class="grade-section" id="gradeSection">
                <div class="grade-dropdown">
                    <select id="gradeLevelSelect" name="gradeLevel">
                        <option value="none">学年レベル: なし</option>
                        <option value="university">学年レベル: 大学生</option>
                        <option value="senior">学年レベル: 高校生</option>
                        <option value="junior" selected>学年レベル: 中学生</option>
                        <option value="elementary">学年レベル: 小学生</option>
                        <option value="kindergarten">学年レベル: 幼稚園児</option>
                    </select>
                </div>
            </section>


            <!-- 選択テキスト表示 -->
            <section class="selected-text-section">
                <div class="selected-text-preview" id="selectedTextPreview">
                    テキストを選択してください
                </div>
            </section>

            <!-- 実行ボタン -->
            <section class="action-section">
                <button id="transformBtn" class="transform-btn" disabled>
                    変換実行
                </button>
                <button id="cancelBtn" class="cancel-btn" style="display: none;">
                    キャンセル
                </button>
                <button id="undoAllBtn" class="undo-all-btn" style="display: none;">
                    全て元に戻す
                </button>
            </section>

            <!-- 結果表示 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <h3>変換完了</h3>
                <div class="result-content">
                    <div class="result-message" id="resultMessage">
                        選択したテキストがページ上で直接変換されました。
                    </div>
                    <div class="result-info">
                        <p>💡 <strong>使い方:</strong></p>
                        <ul>
                            <li>変換された部分は薄いマーカーで表示されます</li>
                            <li>マーカー部分をダブルクリックで元に戻せます</li>
                            <li>「全て元に戻す」で一括で元に戻せます</li>
                        </ul>
                    </div>
                    <div class="result-actions">
                        <button id="copyBtn" class="copy-btn">結果をコピー</button>
                        <button id="clearBtn" class="clear-btn">閉じる</button>
                    </div>
                </div>
            </section>

            <!-- エラー表示 -->
            <section class="error-section" id="errorSection" style="display: none;">
                <div class="error-content">
                    <div class="error-message" id="errorMessage"></div>
                    <div class="error-actions">
                        <button id="retryBtn" class="retry-btn" style="display: none;">再試行</button>
                        <button id="closeErrorBtn" class="close-error-btn">閉じる</button>
                    </div>
                </div>
            </section>

            <!-- ローディング表示 -->
            <section class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-content">
                    <div class="spinner"></div>
                    <div class="loading-message">変換中...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/popup.js"></script>
</body>

</html>
