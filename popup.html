<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Text Simplifier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="popup">
  <h1>AI Text Simplifier</h1>
  
  <div id="api-not-set" style="display: none;">
    <div class="notice">
      <p>APIキーが設定されていません。</p>
      <button id="open-options" class="primary-button">設定を開く</button>
    </div>
  </div>
  
  <div id="no-text-selected" style="display: none;">
    <div class="notice">
      <p>テキストが選択されていません。</p>
      <p>ページ上のテキストを選択してから拡張機能を開いてください。</p>
    </div>
  </div>
  
  <div id="simplify-content" style="display: none;">
    <div class="selected-text-container">
      <p class="label">選択中のテキスト:</p>
      <div id="selected-text" class="selected-text"></div>
    </div>
    
    <div class="difficulty-selector">
      <p class="label">難易度レベルを選択:</p>
      <div class="level-buttons">
        <button class="level-button" data-level="小学生">小学生</button>
        <button class="level-button" data-level="中学生">中学生</button>
        <button class="level-button" data-level="高校生">高校生</button>
        <button class="level-button" data-level="大学生">大学生</button>
      </div>
    </div>
    
    <div id="simplified-result-container" style="display: none;">
      <p class="label">簡略化された結果:</p>
      <div id="simplified-result" class="simplified-result"></div>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>処理中...</p>
    </div>
  </div>
  
  <div id="config-panel">
    <div class="form-group">
      <label for="model-select">モデル選択</label>
      <select id="model-select">
        <option value="gemini">Google Gemini</option>
        <option value="chatgpt">OpenAI ChatGPT</option>
      </select>
    </div>
    
    <div class="actions">
      <button id="open-settings" class="secondary-button">詳細設定</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
