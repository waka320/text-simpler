<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Text Simplifier</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b78e7;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>AI Text Simplifier</h1>
  <div class="form-group">
    <label for="api-key">Gemini API キー</label>
    <input type="password" id="api-key" placeholder="APIキーを入力">
  </div>
  <div class="form-group">
    <label for="model-select">モデル選択</label>
    <select id="model-select">
      <option value="gemini">Google Gemini</option>
      <option value="chatgpt">OpenAI ChatGPT</option>
    </select>
  </div>
  <button id="save">保存</button>
  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
