<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Text Simplifier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="popup">
  <h1>AI Text Simplifier</h1>
  
  <div id="api-not-set" style="display: none;">
    <div class="notice">
      <p>APIキーが設定されていません。</p>
      <button id="open-options" class="primary-button">設定を開く</button>
    </div>
  </div>
  
  <div id="main-content">
    <div class="form-group">
      <label for="api-key">Gemini API キー</label>
      <input type="password" id="api-key" placeholder="APIキーを入力">
    </div>
    
    <div class="form-group">
      <label for="model-select">モデル選択</label>
      <select id="model-select">
        <option value="gemini">Google Gemini</option>
        <option value="chatgpt">OpenAI ChatGPT</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="default-level">デフォルト簡略化レベル</label>
      <select id="default-level">
        <option value="小学生">小学生レベル</option>
        <option value="中学生">中学生レベル</option>
        <option value="高校生">高校生レベル</option>
        <option value="大学生">大学生レベル</option>
      </select>
    </div>
    
    <div class="actions">
      <button id="save" class="primary-button">保存</button>
      <button id="open-options-link" class="secondary-button">詳細設定</button>
    </div>
    
    <div class="status" id="status"></div>
    
    <div class="usage-tip">
      <p>使い方: テキストを選択して右クリックか、選択後に表示されるボタンをクリック</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
