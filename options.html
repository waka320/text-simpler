<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Text Simplifier 設定</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="options-page">
  <div class="container">
    <h1>AI Text Simplifier 詳細設定</h1>
    
    <div class="section">
      <h2>API 設定</h2>
      <div class="form-group">
        <label for="api-key-gemini">Gemini API キー</label>
        <input type="password" id="api-key-gemini" placeholder="Gemini APIキーを入力">
        <small>Gemini APIキーは <a href="https://ai.google.dev/" target="_blank">Google AI Studio</a> から取得できます</small>
      </div>
      
      <div class="form-group">
        <label for="api-key-openai">OpenAI API キー</label>
        <input type="password" id="api-key-openai" placeholder="OpenAI APIキーを入力">
        <small>OpenAI APIキーは <a href="https://platform.openai.com/account/api-keys" target="_blank">OpenAI Platform</a> から取得できます</small>
      </div>
    </div>
    
    <div class="section">
      <h2>動作設定</h2>
      <div class="form-group">
        <label for="default-model">デフォルトモデル</label>
        <select id="default-model">
          <option value="gemini">Google Gemini</option>
          <option value="chatgpt">OpenAI ChatGPT</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="default-level">デフォルト簡略化レベル</label>
        <select id="default-level">
          <option value="小学生">小学生レベル</option>
          <option value="中学生">中学生レベル</option>
          <option value="高校生">高校生レベル</option>
          <option value="大学生">大学生レベル</option>
        </select>
      </div>
      
      <div class="form-group checkbox">
        <input type="checkbox" id="enable-context-menu" checked>
        <label for="enable-context-menu">右クリックメニューに追加</label>
      </div>
    </div>
    
    <div class="actions">
      <button id="save-options" class="primary-button">保存</button>
      <button id="reset-options" class="secondary-button">初期設定に戻す</button>
    </div>
    
    <div id="status-message" class="status-message"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
